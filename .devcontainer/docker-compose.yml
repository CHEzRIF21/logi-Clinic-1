version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: logi-clinic-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logi_clinic
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logi-clinic-network

  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: logi-clinic-devcontainer
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/logi_clinic?schema=public
      NODE_ENV: development
    networks:
      - logi-clinic-network

networks:
  logi-clinic-network:
    driver: bridge

volumes:
  postgres_dev_data:

